<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background-color: #f5f5f5;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        padding: 2em 1em;
        text-align: center;
      }
      .column {
        width: 100%;
        padding: 0.5em 0;
      }
      h1 {
        width: 100%;
        text-align: center;
        font-size: 3.5em;
        color: black;
      }
      .card {
        box-shadow: 0 0 2.4em rgba(25, 0, 58, 0.1);
        padding: 3.5em 1em;
        border-radius: 0.6em;
        color: black;
        cursor: pointer;
        transition: 0.3s;
        background-color: #ffffff;
        margin-top: 20px;
      }
      .card .img-container {
        width: 8em;
        height: 8em;
        background-color: rgb(232, 99, 121);
        padding: 0;
        border-radius: 50%;
        margin: 0 auto 2em auto;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: auto; /* Hide any overflow from the image */
      }
      .card img {
        width: 8em;
        height: 8em;
        border-radius: 20%;
        object-fit: cover;
        margin: 0;
        padding: 0;
        align-self: center;
        justify-self: center;
      }
      .card h3 {
        font-weight: 500;
      }
      .card p {
        font-weight: 300;
        text-transform: uppercase;
        margin: 0.5em 0 2em 0;
        letter-spacing: 2px;
      }
      .icons {
        width: 50%;
        min-width: 180px;
        margin: auto;
        display: flex;
        justify-content: space-between;
      }
      .card a {
        text-decoration: none;
        color: inherit;
        font-size: 1.4em;
      }
      .card:hover {
        background: linear-gradient(black, rgb(232, 70, 97));
        color: #ffffff;
      }
      .card:hover .img-container {
        transform: scale(1.15);
      }

      @media screen and (min-width: 768px) {
        section {
          padding: 1em 7em;
        }
      }
      @media screen and (min-width: 992px) {
        section {
          padding: 1em;
        }
        .card {
          padding: 5em 1em;
        }
        .column {
          flex: 0 0 33.33%;
          max-width: 33.33%;
          padding: 0 1em;
        }
      }
    </style>
  </head>
